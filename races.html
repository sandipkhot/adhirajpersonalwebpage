<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhiraj's Favorite School Running Races</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #1976d2;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem 1rem;
        }
        h2 {
            color: #1976d2;
            margin-top: 2rem;
        }
        ul {
            list-style: disc inside;
            padding-left: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .gallery img, .gallery video {
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            object-fit: cover;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
            header {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Adhiraj's Favorite School Running Races</h1>
        <p>By Adhiraj</p>
    </header>
    <div class="container">
        <h2>My Favorite Races</h2>
        <ul>
            <li>100m Sprint - Interhouse Finals</li>
            <li>200m Relay - Annual Sports Day</li>
            <li>400m Race - District Level</li>
            <li>Long Distance Run - School Marathon</li>
        </ul>

        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="images/race1.jpg" alt="100m Sprint" />
            <img src="images/race2.jpg" alt="Relay Race" />
            <img src="images/race3.jpg" alt="400m Race" />
            <img src="images/race4.jpg" alt="Marathon" />
        </div>

        <h2>Video Gallery</h2>
        <div class="gallery">
            <video controls>
                <source src="videos/race1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="videos/race2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
